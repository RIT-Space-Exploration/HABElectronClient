<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HAB Data Client</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
  <!--  <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="../js/jquery.terminal-0.11.13.min.js"></script>
    <script src="../js/jquery.mousewheel-min.js"></script>
    <link href="../css/jquery.terminal-0.11.13.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/milligram.min.css" >
    <link rel="stylesheet"  href="../css/main.css" >
    <!--<script src="/socket.io/socket.io.js"></script> -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="wrapper" >
      <header class="header" >
        <section class="container" >
          <h1 class="title">HAB Data Client</h1>
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
        </section>
      </header>

        <section class="container" id = "serialControls">
          <div class="row" >
            <div class="column column-33 column-offset-33" >
                <label>Select Serial Port: </label>
                <select>
                  <option value = "port1">Port1</option>
                 </select><br/>
            </div>
          </div>
          <div class="row" >
            <div class="column column-20 column-offset-20">
              <button id="connect" >Connect to Remote</button>
            </div>
            <div class="column column-20 column-offset-20">
                <button id="pause" style="float: right">Pause</button>
            </div>
          </div>
        </section>

        <div class="container" >
          <div class="column column-60 column-offset-20" >
            <div class="row" >
              <div class="terminal" id="arb">
                <span class="prompt"></span>
              </div>
            </div>
          </div>
        </div>

    </div>
    <script src="./../js/serialMonitor.js" type="text/javascript"></script>
  </body>
</html>
